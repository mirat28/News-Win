{% extends 'news/base.html' %}

{% block title %}
Новости
{% endblock %}

{% block content %}
    <h1> Новости </h1>
    {% if tasks %}
    {% for el in tasks %}
        <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
            <p>{{ el.task }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p> У нас нет Новостей!</p>
    {% endif %}
{% endblock %}
